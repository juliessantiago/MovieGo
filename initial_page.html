<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MovieGo</title>
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
</head>

<body id="pagina_logada" class="bg-light">
    <div class="container w-50 p-3">
        <h1 class="text-info">Lista de filmes</h1>
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Título do filme</th>
              <th scope="col">Ano de lançamento</th>
              <th scope="col">Diretor(a)</th>
              <th scope="col">Faturamento</th>
            </tr>
          </thead>
          <tbody id="lista">
            
          </tbody>
          
        </table>
    </div>

    <div class="container w-50 p-3">
        <h1 class="text-info">Inserir novo filme</h1>
        <form id="formFilmes">
            <div class="form-group">
                <label for="exampleInputText">Titulo</label>
              <input type="text" class="form-control" id="titulo"  placeholder="Titulo do filme">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Ano de lançamento</label>
              <input type="text" class="form-control" id="ano"  placeholder="Ano de lançamento">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Diretor(a)</label>
              <input type="text" class="form-control" id="diretor"  placeholder="Diretor(a)">
            </div>
            <div class="form-group">
                <label for="exampleInputText">Faturamento</label>
              <input type="text" class="form-control" id="faturamento"  placeholder="Faturamento em dólares">
            </div>
          </form>
          <button type="" class="btn btn-primary" id="inserir">Adicionar</button>
          <button type="" class="btn btn-primary" id="editar">Editar</button>
          <button type="" class="btn btn-primary" id="excluir">Excluir</button>
         
    </div>
   
    
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
