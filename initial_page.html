<body id="pagina_logada">

  <div class="d-flex justify-content-around p-2 bd-highlight">
    <h5 class="text-info p-3">Seja bem vindo, fulano</h5>
    <button class="btn btn-danger float-right m-4" id="botao_logout">Sair</button>
  </div>
  
  
  
    <div class="container w-75 p-3 mt-1">
        <h3 class="text-info">Minha lista de filmes</h3>
        <table class="table table-hover table-dark rounded">
          <thead>
            <tr>
              <th scope="col">Título do filme</th>
              <th scope="col">Lançamento</th>
              <th scope="col">Diretor(a)</th>
              <th scope="col">Gênero</th>
              <th scope="col"><!--Editar--></th>
              <th scope="col"><!--Excluir--></th>
            </tr>
          </thead>
          <tbody id="lista">
            
          </tbody>
          
        </table>
    </div>



    <div class="container w-50 p-3 bg-dark mt-5 rounded" id="formEdita" > 
      <h3 class="text-success">Editar Filme</h3>
      <form id="formFilmes">
        <div class="form-group">
          <label for="exampleInputText" class="h5 text-light">ID do filme</label>
        <input type="text" class="form-control" id="idEdita">
      </div>
          <div class="form-group">
              <label for="exampleInputText" class="h5 text-light">Titulo</label>
            <input type="text" class="form-control" id="tituloEdita">
          </div>
          <div class="form-group">
              <label for="exampleInputText" class="h5 text-light">Ano de lançamento</label>
            <input type="text" class="form-control" id="anoEdita">
          </div>
          <div class="form-group">
              <label for="exampleInputText" class="h5 text-light">Diretor(a)</label>
            <input type="text" class="form-control" id="diretorEdita">
          </div>
          <div class="form-group">
              <label for="exampleInputText" class="h5 text-light">Faturamento</label>
            <input type="text" class="form-control" id="faturamentoEdita">
          </div>
        </form>
        <button type="" class="btn btn-success" onclick="editaDado()">Alterar Dados</button>
  </div>


    <div class="container w-50 p-3 bg-dark mt-5 rounded">
        <h3 class="text-info">Adicionar novo filme</h3>
        <form id="formFilmes">
            <div class="form-group">
                <label for="exampleInputText" class="h5 text-light">Titulo</label>
              <input type="text" class="form-control" id="titulo">
            </div>
            <div class="form-group">
                <label for="exampleInputText" class="h5 text-light">Ano de lançamento</label>
              <input type="text" class="form-control" id="ano">
            </div>
            <div class="form-group">
                <label for="exampleInputText" class="h5 text-light">Diretor(a)</label>
              <input type="text" class="form-control" id="diretor">
            </div>
            <div class="form-group">
                <label for="exampleInputText" class="h5 text-light">Faturamento</label>
              <input type="text" class="form-control" id="faturamento">
            </div>
          </form>
          <button type="" class="btn btn-primary" id="inserir">Adicionar</button>
    </div>

    <div class="container w-75 p-3">
      <h1 class="text-info">Mais Recentes</h1>
      <table class="table table-hover table-light">
        <thead>
          <tr>
            <th scope="col">Título do filme</th>
            <th scope="col">Lançamento</th>
          </tr>
        </thead>
        <tbody id="listaRecentes">
          
        </tbody>
        
      </table>
  </div>
    
  <div class="container w-75 p-3 mb-5">
    <form>
      <label>Buscar por nome</label>
      <input type="text" class="form-control" id="inputBusca">
          <table class="table table-hover table-dark">
    </form>
  </div>
